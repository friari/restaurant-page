      <div id="contact" class="contact page">
        <div class="contact__container">
          <h1 class="contact__header">
            Contact
          </h1>
          <form action="/" class="contact__form">
            <!-- following conventions established in this file, create a field for name, email address and a textarea for message, with corresponding labels -->
            <div class="contact__form-group">
              <label for="name" class="contact__form-label">Name</label>
              <input type="text" id="name" class="contact__form-input">
            </div>
            <div class="contact__form-group">
              <label for="email" class="contact__form-label">Email</label>
              <input type="email" id="email" class="contact__form-input">
            </div>
            <div class="contact__form-group">
              <label for="message" class="contact__form-label">Message</label>
              <textarea name="message" id="message" cols="30" rows="10" class="contact__form-input contact__form-input--textarea"></textarea>
            </div>
            <button class="contact__form-submit">Submit</button>
          </form>
        </div>
      </div>
